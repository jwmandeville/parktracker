<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" media="all" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <script src="{% static "parks/jquery-1.11.3.js" %}"></script>
    <script src="{% static "parks/jquery.tablesorter.js" %}"></script>
    <link rel="stylesheet" type="text/css" media="all" />
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'parks:index'  %}">ParkTracker</a>

            </div>

            <div class="login_class">
                {% if user.is_authenticated %}
                    <p style="color:white">Logged in as {{ user.username }}&nbsp;&nbsp;&nbsp;</p>
                    <form action="{% url 'logout'%}" method="get">
                        <input type="submit" class="btn" value="Logout" name="logout">
                    </form>
                {% else %}
                    <p style="color:white">Please log in.&nbsp;&nbsp;&nbsp;</p>
                    <form action="{% url 'login'%}" method="get">
                        <input type="submit" class="btn" value="Login" name="login">
                    </form>
                    &nbsp;&nbsp;&nbsp;
                    <form action="{% url 'add_user' %}" method="get">
                        <input type="submit" class="btn" value="Create Account" name="add_user">
                    </form>
                {% endif %}
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
{#                        <a href="#">About</a>#}
                    </li>
                    <li>
{#                        <a href="#">Contact</a>#}
                    </li>
                </ul>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</head>
