<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" media="all" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

    <script src="{% static "parks/jquery-1.11.3.js" %}"></script>
    <script src="{% static "parks/jquery.tablesorter.js" %}"></script>
    <link rel="stylesheet" type="text/css" media="all" />
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="categorycontainer">
            <span class="categoryswitcher">
                <div id="listcontainer" class="btcontainer">
                    <a id="selected" class="selector" title="All" href="#" onclick="">L I S T</a>
                </div>
                <div id="mapcontainer" class="btcontainer">
                    <a id="" class="selector" title="Official Parks" href="#" onclick="">M A P</a>
                </div>
            </span>
            <script type="text/javascript">
                var b = document.getElementsByClassName("selector");
                for (var i = 0; i < b.length; i++) {
                    b[i].addEventListener("click", myFunction);
                }
                function myFunction(e) {
                    document.getElementById("selected").id = "";
                    this.id = "selected";
                };
            </script>
        <div class="login_info">
            {% if user.is_authenticated %}
                <p style="color:white">Logged in as {{ user.username }}&nbsp;&nbsp;&nbsp;</p>
                <form action="{% url 'logout'%}" method="get">
                    <input type="submit" class="btn" value="Logout" name="logout">
                </form>
            {% else %}
                <p style="color:white">Please log in.&nbsp;&nbsp;&nbsp;</p>
                <form action="{% url 'login'%}" method="get">
                    <input type="submit" class="btn" value="Login" name="login">
                </form>
                &nbsp;&nbsp;&nbsp;
                <form action="{% url 'add_user' %}" method="get">
                    <input type="submit" class="btn" value="Create Account" name="add_user">
                </form>
            {% endif %}
        </div>
        </div>
    </nav>
</head>
